services:
  db:
    image: postgres:13
    container_name: resumeenhancer-llm-rag-db-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack:latest
    container_name: resumeenhancer-llm-rag-redis-1
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: resumeenhancer-llm-rag-backend-1
    command: /entrypoint.sh
    ports:
      - "8000:8000"
    # Loads all variables from the .env file automatically
    env_file:
      - .env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    container_name: resumeenhancer-llm-rag-worker-1
    command: celery -A workers.celery_app worker --loglevel=info
    # Also loads all variables from the .env file
    env_file:
      - .env
    depends_on:
      - redis
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resumeenhancer-llm-rag-frontend-1
    ports:
      - "8501:8501"
    # Loads variables needed for the frontend
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  postgres_data: